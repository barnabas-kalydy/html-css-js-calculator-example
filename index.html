<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>This is a basic 4-operation calculator</h1>
    <input type="text" name="firstNumber" id="first-number-inp">
    <select name="operation" id="operation-inp">
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="*">x</option>
        <option value="/">/</option>
      </select>
    <input type="text" name="secondNumber" id="second-number-inp">
    <br>
    <button id="calculate-button">Calculate</button>
    <br>
    <output name="" id="text-field" cols="30" rows="10"></output>
    <script src="index.js"></script>
</body>
</html>
